<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div>
      <p class="todo-header-title">Task Manager</p>
      <div class="new-todo-container">
        <input class="input-add" type="text" maxlength="27" />
        <button class="button-add">add</button>
      </div>
    </div>
    <div class="div-todos"></div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <div class="done-todos-div">
        <p class="done-todos-title"><b>Выполненные задачи:</b></p>
        <button class="delete-done-tasks-button">свернуть</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
